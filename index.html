<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Login Screen</title>
</head>

<body>
	<section class="bg-[#fff9ec] min-h-screen flex items-center justify-center">
		<!-- Login Container -->
		<div class="bg-gray-100 flex shadow-lg max-w-3xl p-5 items-center rounded-xl">
			<!-- Form -->
			<div class="md:w-1/2 px-16">
				<h2 class="font-bold text-2xl text-[#45A0C4]">Login</h2>
				<p class="text-sm mt-4">If you already a member, easily log in</p>

				<form action="" class="flex flex-col gap-4">
					<input class="p-2 mt-8 rounded-xl border" type="text" name="email" id="email" placeholder="Email">
					<div class="relative">
						<input class="p-2 rounded-xl border w-full" type="password" name="password" id="password"
							placeholder="Password">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
							class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
							<path
								d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
							<path
								d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
						</svg>
					</div>
					<button class="bg-[#45A0C4] rounded-xl py-2 text-white hover:scale-105 duration-300">Login</button>
				</form>
				<div class="mt-10 grid grid-cols-3 items-center text-gray-400">
					<hr class="border-gray-500">
					<p class="text-center text-sm">OR</p>
					<hr class="border-gray-500">
				</div>
				<button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300">

						xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">

							<circle class="st1" cx="-347.3" cy="307.1" r="32.4"></circle>
							<g>

										</path>
									</defs>
									<clipPath id="SVGID_6_">

									<path class="st4" d="M-370.8 320.3l30-23 7.9 1 10.1-15v48h-48z"></path>
								</g>
								<g>
									<defs>
										<path id="SVGID_7_"
											d="M-326.3 303.3h-20.5v8.5h11.8c-1.1 5.4-5.7 8.5-11.8 8.5-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4c-3.9-3.4-8.9-5.5-14.5-5.5-12.2 0-22 9.8-22 22s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z">

					Login with Google
				</button>
				<p class="mt-5 text-xs border-b border-gray-400 py-4">Forgot your password?</p>
				<div class="mt-3 text-xs flex justify-between items-center">
					<p>If you don´t have an account...</p>
					<button class="py-2 px-4 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
				</div>
			</div>
			<!-- Image -->
			<div class="md:block hidden w-1/2 p-5">
				<img class="rounded-2xl" src="login.jpg" alt="">
			</div>
		</div>
